<!DOCTYPE html>
<html lang="ko">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="JSP Project for Attendance Management System">
  <meta name="author" content="WorkMaster">
  <title>WorkMaster</title>
  <link rel="icon" href="../favicon.ico">
  <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../css/index.css">
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script type="text/javascript" src="../js/bootstrap.min.js" defer></script>
  <script type="text/javascript" src="../js/passwordSearch2.js" defer></script>

</head>

<body>
<div class="main">
  <div class="logo">
    <img class="logo-img" src="../images/daebo.png" alt="daebo">
    <p class="logo-title">WorkMaster</p>
  </div>

  <div class="index-container">
    <div class="index-stage-display">1</div>
    <div class="index-wrapper">
      <form action="/auth/login" method="post">
        <div class="index-stage-wrapper">
          <div class="index-stage 1">
            <div class="input-container">
              <h5>비밀번호 재설정</h5>
              <br />
              <div class="input-group">
                <input type="text" class="form-control" placeholder="비밀번호 질문 입력">
              </div><br />
              <div class="input-group">
                <input type="text" class="form-control" placeholder="비밀번호 답 입력">
              </div><br />
              <div class="input-group">
                <input type="text" class="form-control" placeholder="새 비밀번호 입력"><br />
              </div><br />
              <div class="input-group">
                <input type="text" class="form-control" placeholder="새 비밀번호 재입력">
              </div>
            </div>

            <div class="btn-container">

                <button class="btn btn-outline-primary" type="button" id="nextstage">확인</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-outline-danger">취소</button>

            </div>
            <br />

          </div>
        </div>
      </form>
    </div>
  </div>
</div>
</body>

</html>
