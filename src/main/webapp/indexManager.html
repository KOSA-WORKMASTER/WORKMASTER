<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="JSP Project for Attendance Management System">
    <meta name="author" content="WorkMaster">
    <title>PC Master</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/register.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js" defer></script>
    <!--<script type="text/javascript" src="./js/register.js" defer></script> -->
</head>

<body>
<div class="main">
    <div class="logo">
        <img class="logo-img" src="./images/daebo.png" alt="daebo">
        <p class="logo-title">WorkMaster</p>
    </div>
    <div class="register-container">
        <div class="register-wrapper">
            <form action="/auth/login" method="post">
                <div class="register-stage-container">
                    <div class="register-stage-wrapper">
                        <div class="register-stage 1">
                            <div class="input-container">
                                <h5>관리자 ID</h5>
                                <div class="input-group">
                                    <input type="email" class="form-control" placeholder="ID" id="email" name="email">
                                </div>
                            </div>
                            <div class="input-container">
                                <h5>비밀번호</h5>
                                <div class="input-group">
                                    <input type="password" class="form-control" placeholder="비밀번호" name="password"
                                           id="password">
                                </div>
                            </div>
                            <div class="btn-container">
                                <input type="submit" class="btn btn-outline-success" style="width:120px;" value="확인">
                                <input type="reset" class="btn btn-outline-success" style="width:125px;" value="취소">
                            </div>
                            <br>
                            <div class="btn-container">
                                <input type="button" class="btn btn-outline-success" value="회원가입"
                                       onclick="location.href='/auth/register'" style="width:120px;">
                                <button type="button" class="btn btn-outline-success"
                                        onclick="location.href='./docs/passwordSearch1.html'">비밀번호 찾기
                                </button>
                            </div>
                            <br>
                            <div class="btn-container">
                                <button type="button" class="btn btn-outline-info"
                                        onclick="location.href='./index.html'">회원 로그인
                                </button>
                            </div>
                        </div>
                        <div class="register-stage 2">
                            <div class="input-container">
                                <h5>이름</h5>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="이름" id="mName" name="mName">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>

</html>
