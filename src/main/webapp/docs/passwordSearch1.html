<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" type="text/css" href="../../css/passwordSearch.css">

<body>
	<div class="main">
		<div class="logo">
			<img class="logo-img" src="../../images/daebo.png" alt="daebo">

		</div>
		<div class="register-container">
			<div class="register-wrapper">
				<div class="register-stage-container">
				<form action="./passwordSearch2.html" method="post"

					<!-- <div class="register-stage-container"> -->
						<div class="register-stage-wrapper">
							<div class="register-stage 1">

									<div class="input-group">
										<input type="email" class="form-control" placeholder="ID" id="email" name="email">

								</div>
								<br />
								<div class="btn-container text-center">
									<input type="submit" class="btn btn-outline-success" id="btn-confirm" value="확인">
									<input type="reset" class="btn btn-outline-success" onclick="location.href='../index.html'" value="취소">
								</div>
							</div>
						</div>
				</form>
				</div>
			</div>
		</div>
