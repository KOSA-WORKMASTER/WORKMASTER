		<div class="register-container">
			<div class="register-wrapper">
				<div class="register-stage-container">
					<form action="/auth/register" method="post" id="register-form">
							<div class="register-stage-wrapper">
								<div class="register-stage 1">
									<div class="input-container">
										<h5>비밀번호 재설정</h5>
										<br />
										<h5>비밀번호 질문 입력</h5>
										<div class="input-group">
											<input type="email" class="form-control"
												placeholder="비밀번호 질문 입력" id="email" name="email">
										</div>
										<br>
										<h5>비밀번호 답 입력</h5>
										<div class="input-group">
											<input type="email" class="form-control"
												placeholder="비밀번호 답 입력" id="email" name="email">
										</div>
										<br>
										<h5>새 비밀번호 입력</h5>
										<div class="input-group">
											<input type="email" class="form-control"
												placeholder="새 비밀번호 입력" id="email" name="email">
										</div>
										<br>
										<h5>새 비밀번호 재입력</h5>
										<div class="input-group">
											<input type="email" class="form-control"
												placeholder="새 비밀번호 재입력" id="email" name="email">
										</div>
									</div>
									<br />

									<div class="btn-container text-center">

										<input type="submit" class="btn btn-outline-success"
											onclick="location.href='./passwordSearch2.html'" value="확인">
										<input type="reset" class="btn btn-outline-success"
											onclick="location.href='./passwordSearch1.html'" value="취소">

									</div>
								</div>
