<!DOCTYPE html>
<html lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="JSP Project for Attendance Management System">
    <meta name="author" content="WorkMaster">
    <title>WorkMaster</title>
    <link rel="icon" href="./favicon.ico">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/register.css">
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js" defer></script>
    <script type="text/javascript" src="./js/register.js" defer></script>
</head>

<body>
<div class="main">
    <div class="logo">
        <img class="logo-img" src="./images/daebo.png" alt="daebo">
        <p class="logo-title">WorkMaster</p>
    </div>

    <div class="register-container">
		<form action="/auth/login" method="post">
            <h1 class="idFont">ID</h1>
            <label>
                <input style="width:490px; height:30px; font-size:25px;" type="text" placeholder="ID 입력" id="email"
                       name="email">
            </label>
            <br>
            <br>
            <h1 class="passwordFont">Password</h1>
            <label>
                <input style="width:490px;height:30px;font-size:25px;" type="password" placeholder="PW 입력" id="password"
                       name="password">
            </label>
            <br>
            <br>
                 <button type="button" class="btn btn-outline-success" onclick="location.href='/auth/register'">회원가입</button>
                 <button type="button" class="btn btn-outline-success" onclick="location.href='./html/passwordSearch1.html'">비밀번호 찾기</button>
            <br>
            <br>
            <div class="checkCancelButton">
                <table>
                    <tr>
                        <th>
                            <button type="button" class="btn btn-outline-success" >확인</button>
                        </th>
                        <th>
                            <button type="button" class="btn btn-outline-success">취소</button>
                        </th>
                    </tr>
                </table>
            </div>
 	     </form>
    </div>
</div>
</body>
</html>
